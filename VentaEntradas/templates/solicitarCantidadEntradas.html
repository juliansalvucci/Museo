{% extends "base.html" %} {% block contenido %}
<form action="../tomarCantidadDeEntradasAEmitir/" method="POST">
  {% csrf_token %}
  <label for="empleadoLogueado">Empleado: </label
  ><input
    type="text"
    name="empleadoLogueado"
    value="{{empleadoLogueado}}"
    readonly="True"
  />
  <br>
  <!--input estatico-->

  <label for="fechaHoraActual">Fecha y hora: </label
  ><input
    type="datetime"
    name="fechaHoraActual"
    value="{{fechaHoraActual}}"
    readonly="True"
  />
  <br>
  <input type="hidden" name="sesion" value="{{sesion}}" readonly="True" />
  <label for="sedeActual">Sede: </label
  ><input
    type="text"
    name="sedeActual"
    value="{{sedeActual}}"
    readonly="True"
  />
  <br />
  <label for="tarifaSeleccionada">Tarifa: </label
  ><input
    type="text"
    name="tarifaSeleccionada"
    value="{{tarifaSeleccionada}}"
    readonly="True"
  />
  <br />
  <label for="duracion">Duracion: </label
  ><input type="text" name="duracion" value="{{duracion}}" readonly="True" />
  <br />
  <label for="cantidadDeEntradas">Cantidad de entradas: </label
  ><input type="number" name="cantidadDeEntradas" value="1" />
  <br />
  <input type="submit" />
</form>
{% endblock contenido %}

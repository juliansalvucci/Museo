<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" media="screen" href="/static/main_styles.css" />
	</head>
	<body>
		{% extends "base.html" %} {% block contenido %}
		<div class="form-header">
					<h1 class="form-title">
						R<span>esumen</span>
					</h1>
				</div>
		<form action="../tomarConfirmacionDeVenta/" method="POST">
			{% csrf_token %}
			<div class="form-content-input">
				<label for="empleadoLogueado" class="form-label">Empleado</label>
				<input
					type="text"
					name="empleadoLogueado"
					value="{{empleadoLogueado}}"
					readonly="True"
					class="form-input"
					placeholder="Nombre empleado"
				/>
			</div>
			<div class="form-content-input">
				<label for="fechaHoraActual" class="form-label">Fecha y hora</label>
				<input
					type="datetime"
					name="fechaHoraActual"
					value="{{fechaHoraActual}}"
					readonly="True"
					class="form-input"
					placeholder="yyyy/mm/dd"
				/>
			</div>
			<!-- <div class="form-content-input">
				<label for="sesion" class="form-label">Sesión</label>
				<input
					type="text"
					name="sesion"
					value="{{sesion}}"
					readonly="True"
					class="form-input"
					placeholder="Nombre usuario"
					
				/>
			</div> -->
			<div class="form-content-input">
				<label for="sedeActual" class="form-label">Sede</label>
				<input
					type="text"
					name="sedeActual"
					value="{{sedeActual}}"
					readonly="True"
					class="form-input"
					placeholder="Nombre sede"
				/>
			</div>
			<div class="form-content-input">
				<label for="tarifaSeleccionada" class="form-label">Tarifa</label>
				<input
					type="text"
					name="tarifaSeleccionada"
					value="{{tarifaSeleccionada}}"
					readonly="True"
					class="form-input"
					placeholder="Tarifa"
				/>
			</div>
			<div class="form-content-input">
				<label for="duracion" class="form-label">Duracion</label>
				<input
					type="text"
					name="duracion"
					value="{{duracion}}"
					readonly="True"
					class="form-input"
					placeholder="00:00:00"
				/>
			</div>
			<div class="form-content-input">
				<label for="cantidadDeEntradas" class="form-label"
					>Cantidad de entradas</label
				>
				<input
					type="text"
					name="cantidadDeEntradas"
					value="{{cantidadDeEntradas}}"
					readonly="True"
					class="form-input"
					placeholder="00"
				/>
			</div>
			<table class="form-content-input">
				<thead class="form-label">
					<th>Exposición</th>
				</thead>
				<tbody class="form-input">
					{% for expo in exposicionVigente %}
					<tr>
						<td>
							<input
								type="hidden"
								name="exposicionVigente[]"
								value="{{expo}}"
							/>
						</td>
						<td>{{expo}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<div class="form-content-input">
				<label for="totalVenta" class="form-label">Total</label>
				<input
					type="text"
					name="totalVenta"
					value="{{totalVenta}}"
					readonly="True"
					class="form-input"
					placeholder="00"
				/>
			</div>
			<input type="submit" class="btn-submit final" value="Confirmar" />
			<button class="btn-submit final">
				<a href="../registrarNuevaEntrada/">Cancelar</a>
			</button>
		</form>
		{% endblock contenido %}
	</body>
</html>
